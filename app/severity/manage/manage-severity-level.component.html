<div class="msi-flex content mt-20">       
    <msi-spinner size="large" class="spinner" *ngIf="showProgress"></msi-spinner>
    <form [formGroup]="severityLevelForm" (ngSubmit)="save()" *ngIf="!showProgress && severityLevelForm !== null">
        <div class= "form-group">
            <label class="mr-20">Severity</label>
            <app-input-control [controlName]="'severityName'" [formResetting]="formResetting"
                            [LabelText]="'Severity Level'">
                <input class="msi-input input-control" type="text" id="severityName" formControlName="severityName"
                    [class.error]="!formResetting && form.severityName.invalid">
            </app-input-control>
        </div>
        <div class= "form-group mt-10">
            <label class="mr-20 mt-10">Group</label>
            <app-input-control [controlName]="'groupId'" [formResetting]="formResetting"
                        [LabelText]="'Group'">
                <msi-select class="group-select" id="groupId" placeholder="Select value" formControlName="groupId" [class.error]="!formResetting && form.groupId.invalid">
                    <msi-select-option *ngFor="let group of groups" [value]="group.Id">{{group.Name}}</msi-select-option>
                </msi-select>
            </app-input-control>
        </div>
        <div class="button-group">
            <button type="submit" class="msi-btn mt-20">Save</button>
            <button type="button" class="msi-btn mt-20 ml-10" [routerLink]="['/severity']">Cancel</button>
        </div>        
    </form> 
</div>
