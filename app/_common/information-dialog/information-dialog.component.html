<msi-modal>
    <msi-modal-header>{{title}}</msi-modal-header>
    <msi-modal-content>        
      <p>{{message}} </p>        
    </msi-modal-content>
    <msi-modal-actions align="end">
      <button class="msi-btn" (click)="onConfirm()">{{btnOkText}}</button>
    </msi-modal-actions>
</msi-modal>
